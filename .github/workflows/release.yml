name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  attestations: write
  id-token: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        include:
          - os: macos-latest
            asset_prefix: macos-arm64
          - os: macos-latest
            asset_prefix: macos-x64
          - os: ubuntu-latest
            asset_prefix: linux-x64
          - os: windows-latest
            asset_prefix: windows-x64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Build binary
        run: |
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "1.0.0" | sed 's/v//')
          
          # Replace VERSION placeholder in source (use pipe delimiter for sed)
          sed -i "s|{{VERSION}}|$VERSION|g" src/cli.ts
          
          bun build ./src/cli.ts --compile --outfile alpha-term-${{ matrix.asset_prefix }}
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            mv alpha-term-${{ matrix.asset_prefix }} alpha-term-${{ matrix.asset_prefix }}.exe
          fi
      
      - name: Release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            alpha-term-${{ matrix.asset_prefix }}
            alpha-term-${{ matrix.asset_prefix }}.exe
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
