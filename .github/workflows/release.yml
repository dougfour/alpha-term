name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  attestations: write
  id-token: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        include:
          - os: macos-latest
            asset_prefix: macos-arm64
            runner_os: macos
          - os: macos-latest
            asset_prefix: macos-x64
            runner_os: macos
          - os: ubuntu-latest
            asset_prefix: linux-x64
            runner_os: linux
          - os: windows-latest
            asset_prefix: windows-x64
            runner_os: windows
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Build binary
        run: |
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "1.0.0" | sed 's/v//')
          ALPHA_TERM_VERSION=$VERSION bun build ./src/cli.ts --compile --outfile alpha-term-${{ matrix.asset_prefix }}
          if [ "${{ matrix.runner_os }}" = "windows" ]; then
            mv alpha-term-${{ matrix.asset_prefix }} alpha-term-${{ matrix.asset_prefix }}.exe
          fi
      
      - name: Upload binary to release
        run: |
          # Get release ID from tag
          RELEASE_ID=$(curl -sH "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ github.ref_name }}" \
            | grep '"id"' | head -1 | grep -o '[0-9]*')
          
          # Upload asset
          curl -sH "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/octet-stream" \
            --data-binary "@alpha-term-${{ matrix.asset_prefix }}${{ matrix.runner_os == 'windows' && '.exe' || '' }}" \
            "https://uploads.github.com/repos/${{ github.repository }}/releases/${RELEASE_ID}/assets?name=alpha-term-${{ matrix.asset_prefix }}${{ matrix.runner_os == 'windows' && '.exe' || '' }}"
